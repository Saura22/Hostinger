<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hostinger Reach</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .reach-section {
      background: radial-gradient(circle at center, #8b75f9 0%, #6a48d7 100%);
      color: white;
      border-radius: 20px;
      padding: 60px 30px;
      text-align: center;
      max-width: 1200px;
      width: 100%;
    }

    .reach-logo {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .reach-logo img {
      height: 20px;
    }

    .badge {
      background-color: #e5dbff;
      color: #4b2993;
      font-size: 0.75rem;
      font-weight: 600;
      padding: 4px 10px;
      border-radius: 6px;
      margin-left: 10px;
    }

    .reach-title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 16px;
    }

    .reach-subtext {
      font-size: 1rem;
      max-width: 700px;
      margin: 0 auto 40px;
      color: #f3f3f3;
    }

    .email-form {
      display: flex;
      justify-content: center;
      align-items: center;
      max-width: 500px;
      margin: 0 auto;
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }

    .email-form input {
      flex: 1;
      padding: 16px;
      border: none;
      font-size: 1rem;
      outline: none;
      color: #333;
    }

    .email-form button {
      background-color: #2d1e59;
      color: white;
      border: none;
      padding: 16px 24px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }

    .email-form button:hover {
      background-color: #1f1443;
    }
  </style>
</head>
<body>
  <div class="reach-section">
    <div class="reach-logo">
      <img src="Images/icons8-adobe-creative-cloud.gif" alt="Hostinger logo"/>
      <span>HOSTINGER | Reach</span>
      <span class="badge">COMING SOON</span>
    </div>

    <h1 class="reach-title">Email marketing with Hostinger Reach</h1>
    <p class="reach-subtext">
      Send on-brand email campaigns that engage your audience. Describe your idea and let AI do the rest.
    </p>

    <div class="email-form">
      <input type="email" placeholder="Email address" />
      <button>Get access</button>
    </div>
  </div>
</body>
</html>
