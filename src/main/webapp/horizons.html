<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hostinger Horizons</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at center, #321b86, #000);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .badge {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid #333;
      padding: 6px 18px;
      border-radius: 20px;
      font-size: 14px;
      margin-bottom: 32px;
    }

    .brand {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 16px;
      font-size: 16px;
      font-weight: 600;
    }

    .brand-icon {
      background-color: #6441ff;
      padding: 6px 10px;
      border-radius: 10px;
      font-size: 14px;
    }

    h1 {
      font-size: 42px;
      font-weight: 700;
      margin: 0 0 20px;
    }

    .subtitle {
      font-size: 18px;
      color: #ccc;
      max-width: 640px;
      margin-bottom: 40px;
    }

    .input-box {
      background-color: #111;
      color: #ccc;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 20px;
      width: 100%;
      max-width: 720px;
      margin-bottom: 20px;
      font-size: 16px;
      text-align: left;
      position: relative;
    }

    .input-box::before {
      content: "üñºÔ∏è";
      position: absolute;
      bottom: 16px;
      left: 16px;
      font-size: 18px;
    }

    .input-placeholder {
      padding-left: 24px;
    }

    .note {
      font-size: 14px;
      color: #aaa;
      margin-top: 10px;
    }

    .suggestions {
      margin-top: 24px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }

    .suggestions button {
      background-color: rgba(255,255,255,0.05);
      border: 1px solid #444;
      color: white;
      padding: 10px 18px;
      border-radius: 24px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .suggestions button:hover {
      background-color: rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>
  <div class="badge">AI vs. Developer: find out who wins during live event</div>
  <div class="brand">
    <div class="brand-icon">ü™Ñ</div>
    <span>Hostinger Horizons</span>
  </div>
  <h1>Got an idea? Launch it today</h1>
  <p class="subtitle">Build fully functional websites and web apps by simply chatting with AI. <br/>Launch in 1 click ‚Äì no coding, no delays.</p>

  <div class="input-box">
    <div class="input-placeholder">What would you like to build?</div>
  </div>

  <p class="note">Start for free. No credit card required.</p>

  <div class="suggestions">
    <button>Landing page</button>
    <button>Budget web app</button>
    <button>Resume builder</button>
    <button>Sales pipeline tracker</button>
  </div>
</body>
</html>
