<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ecommerce AI Banner</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #1d0b52;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    .container {
      max-width: 800px;
    }

    .tag {
      display: inline-block;
      background-color: #d3ff14;
      color: #1d0b52;
      font-weight: 600;
      padding: 6px 16px;
      border-radius: 999px;
      font-size: 14px;
      margin-bottom: 24px;
    }

    .tag::before {
      content: "✨";
      margin-right: 8px;
    }

    h1 {
      font-size: 48px;
      font-weight: 700;
      margin: 0 0 20px;
    }

    .subtitle {
      font-size: 18px;
      font-weight: 400;
      margin-bottom: 40px;
      color: #ddd;
    }

    .btn {
      background-color: white;
      color: black;
      font-weight: 600;
      border: none;
      padding: 16px 32px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .guarantee {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 16px;
      color: #ccc;
    
    }

    .guarantee-icon {
      font-size: 18px;
        margin-bottom: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tag">ECOMMERCE WEBSITE BUILDER</div>
    <h1>Your online store, made easy with AI</h1>
    <p class="subtitle">Launch your ecommerce business fast with the help of AI. Only ₹249.00/month, plus a free domain and business email to get you started.</p>
    <a href="plan-basic.html" class="btn">Get started</a>
    <div class="guarantee">
      <span class="guarantee-icon"></span>
      <span>30-day money-back guarantee</span>
    </div>
  </div>
</body>
</html>
